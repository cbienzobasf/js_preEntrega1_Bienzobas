<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador servicios boda</title>
</head>
<body>
    <h1>Simulador de Costos de servicios para Matrimonio o boda</h1>

    <!-- Información y guía para utilización simulador para el usuario -->
    <p>Bien</p>
    <p>Hacer clic en "Iniciar Cotización" y seleccionar los productos que desea incluir en su evento indicando "s" para Sí y "n" para No a cada uno de los servicios disponibles:</p>
    <ul>
        <li>1. Decoración</li>
        <li>2. Banquete</li>
        <li>3. Música</li>

    <!-- Botón para iniciar la cotización y llamado a función usoCotización -->

    <script src="script.js"></script>
